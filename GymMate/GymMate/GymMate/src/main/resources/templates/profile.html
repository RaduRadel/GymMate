<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile | GymMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          background-color: #fefefd;
        }

        body {
          display: flex;
          flex-direction: column;
          min-height: 100vh;
          font-family: 'Segoe UI', sans-serif;
        }

        main {
          flex: 1;
        }

        .navbar {
          background-color: #fefefd !important;
          border-bottom: 4px solid #0d6efd !important;
        }

        .nav-link {
          font-weight: 500;
          color: #343a40 !important;
        }

        .nav-link:hover {
          color: #0d6efd !important;
        }

        .profile-card {
          max-width: 600px;
          margin: auto;
          background-color: white;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
          width: 140px;
          height: 140px;
          object-fit: cover;
          border-radius: 50%;
          margin-bottom: 20px;
          cursor: pointer;
        }

        footer {
          background-color: #343a40;
          color: white;
          padding: 20px 0;
        }

        .edit-btn {
          float: right;
        }

        .form-control[readonly] {
          background-color: #fefefd;
          border: none;
          padding-left: 0;
        }

        input[type="file"] {
          display: none;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="GymMate Logo" height="90">
        </a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/classes}">Classes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/trainers}">Trainers</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/community}">Community</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main -->
<main class="py-5">
    <div class="container">
        <div class="profile-card p-4">
            <div class="text-center">
                <!-- Profile Image -->
                <label for="imageUpload">
                    <img id="profileImage" th:src="@{/images/default-profile.png}" alt="User Photo" class="profile-img" title="Click to upload a photo" />
                </label>
                <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)" />
                <h4 class="text-primary mb-4">User Profile</h4>
            </div>

            <!-- Profile Fields -->
            <form id="profileForm">
                <div class="mb-3 row align-items-center">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="email" value="john.doe@example.com" readonly>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-outline-primary btn-sm edit-btn" onclick="toggleEdit('email')">Edit</button>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label class="col-sm-4 col-form-label">Phone</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="phone" value="+1234567890" readonly>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-outline-primary btn-sm edit-btn" onclick="toggleEdit('phone')">Edit</button>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label class="col-sm-4 col-form-label">Sex</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="sex" value="Male" readonly>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-outline-primary btn-sm edit-btn" onclick="toggleEdit('sex')">Edit</button>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label class="col-sm-4 col-form-label">Age (Years)</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="age" value="28" readonly>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-outline-primary btn-sm edit-btn" onclick="toggleEdit('age')">Edit</button>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label class="col-sm-4 col-form-label">Weight (kg)</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="weight" value="75.5" readonly>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-outline-primary btn-sm edit-btn" onclick="toggleEdit('weight')">Edit</button>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label class="col-sm-4 col-form-label">Height (cm)</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="height" value="180" readonly>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-outline-primary btn-sm edit-btn" onclick="toggleEdit('height')">Edit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="text-center">
    <div class="container">
        <p>&copy; 2025 GymMate. All rights reserved.</p>
        <p>
            <a href="#" class="text-white me-3">Instagram</a>
            <a href="#" class="text-white me-3">Facebook</a>
            <a href="#" class="text-white">Contact</a>
        </p>
    </div>
</footer>

<!-- Scripts -->
<script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById('profileImage').src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function toggleEdit(fieldId) {
      const input = document.getElementById(fieldId);
      const button = input.parentElement.nextElementSibling.querySelector("button");

      if (input.readOnly) {
        input.readOnly = false;
        input.focus();
        button.textContent = "Save";
        button.classList.remove("btn-outline-primary");
        button.classList.add("btn-success");
      } else {
        input.readOnly = true;
        button.textContent = "Edit";
        button.classList.remove("btn-success");
        button.classList.add("btn-outline-primary");

        // Optional:
