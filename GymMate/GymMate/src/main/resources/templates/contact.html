<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact – GymMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        header, footer { background: rgba(0,0,0,0.05); }
        .map-wrapper {
          width: 100%; max-width: 800px; height: 300px; margin: 2rem auto;
          border: 1px solid #ddd; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .map-wrapper iframe {
          width: 100%; height: 100%; border: 0;
        }
    </style>
</head>
<body>

<header class="py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4">GymMate</h1>
        <nav>
            <a th:href="@{/}"        class="nav-link d-inline me-3">Home</a>
            <a th:href="@{/schedule}"class="nav-link d-inline me-3">Schedule</a>
            <a th:href="@{/trainers}"class="nav-link d-inline me-3">Trainers</a>
            <a th:href="@{/contact}" class="nav-link d-inline">Contact</a>
        </nav>
    </div>
</header>

<section class="py-5">
    <div class="container">
        <h2 class="mb-4 text-center">Contact Information</h2>

        <div class="row text-center mb-5">
            <div class="col-md-4">
                <h5>Information</h5>
                <p>Phone: <a href="tel:+40123456789">+40 123 456 789</a></p>
                <p>Email: <a href="mailto:contact@gymmate.com">contact@gymmate.com</a></p>
            </div>
            <div class="col-md-4">
                <h5>Address</h5>
                <p>Splaiul Independenței 313<br>Bucharest, Romania</p>
            </div>
            <div class="col-md-4">
                <h5>Opening Hours</h5>
                <p>Mon–Fri: 06:00–23:00</p>
                <p>Sat–Sun: 08:00–20:00</p>
            </div>
        </div>

        <h3 class="mb-4 text-center">Get In Touch</h3>
        <form th:action="@{/contact/message}" method="post" class="row g-3 mb-5">
            <div class="col-md-6">
                <input name="name" type="text" class="form-control" placeholder="Name" required>
            </div>
            <div class="col-md-6">
                <input name="email" type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-12">
                <textarea name="content" class="form-control" rows="4" placeholder="Message" required></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>

        <div class="map-wrapper">
            <iframe
                    src="https://www.openstreetmap.org/export/embed.html?bbox=26.0450%2C44.4365%2C26.0550%2C44.4410&amp;layer=mapnik&amp;marker=44.4387%2C26.0500"
                    loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</section>

<footer class="text-center py-3">
    GymMate © 2025
</footer>
</body>
</html>
